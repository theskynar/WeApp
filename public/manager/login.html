

	<div class="row login" ng-controller="loginCtrl">
		<div class="col-xs-12 col-sm-10 col-md-6 col-lg-4">
			<div class="card">
				<div class="header"><h4 class="title">WeAPP Management</h4></div>
				<div class="content">


					<div class="form-group">
							<label>Usuário</label>
							<input type="text" class="form-control border-input" placeholder="Usuário" ng-model="user.email">
					</div>

					<div class="form-group">
							<label>Senha</label>
							<input type="password" class="form-control border-input" placeholder="Senha" ng-model="user.password">
					</div>

					<div class="text-center">
							<button type="button" ng-click="autentica(user)" class="btn btn-danger btn-fill btn-wd">Logar</button>
					</div>

				</div>
			</div>
		</div>
	</div>

</body>
