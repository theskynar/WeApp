<html class="no-js" ng-app="app"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <title>Login Session</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dest/css/styleDash.css">
    <link rel="stylesheet" href="/libs/icons/css/font-awesome.min.css">
    <script src="/libs/jquery/dist/jquery.min.js"></script>
    <script src="/libs/angular/angular.min.js"></script>
    <!-- Angular files by Matheus Bordin -->
    <script src="/dest/js/AppDash.js"></script>

    <!-- Finish of Angular files -->
  </head>
  <body class="middle">
    <section ng-controller="loginCtrl" class="col-xs-12 col-sm-10 col-md-6 col-lg-4 login">
      <h1 class="text-center">WeApp Dashboard</h1>
      <form name="loginForm">

      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-user"></i></div>
        <input name="email" ng-model="user.email" ng-required="true" type="text" placeholder="Login" class="form-control">
      </div>
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-lock"></i></div>
        <input name="password" ng-model="user.password" ng-required="true" type="password" placeholder="Senha" class="form-control">
      </div>
      <button ng-click="login(user,loginForm.user.$error.required || loginForm.password.$error.required)" class="btn btn-block btn-success">Entrar</button>
    </form>
    <div ng-if="loginForm.user.$dirty && loginForm.user.$error.required" class="alert alert-danger" role="alert">
      Por favor, preencha o campo: Login.
    </div>
    <div ng-if="loginForm.password.$dirty && loginForm.password.$error.required" class="alert alert-danger" role="alert">
      Por favor, preencha o campo: Senha.
    </div>
    </section>
    <script src="/libs/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
  </body>
</html>
