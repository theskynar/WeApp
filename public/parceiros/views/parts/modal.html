<div class="modal fade" id="adduser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Adicionar usu√°rio</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" class="form-control border-input" placeholder="Nome" ng-model="user.name">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control border-input" placeholder="Email" ng-model="user.email">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
                <label>Senha</label>
                <div class="input-group" id="pass">
                  <input type="password" class="form-control border-input" placeholder="Senha" ng-model="user.password">
                  <div ng-click="changepass()" class="input-group-addon">mostrar</div>
                </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Imagem</label>
              <input type="text" placeholder="Imagem" ng-model="user.img" class="form-control border-input">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button ng-click="saveuser(user)" type="button" class="btn btn-success btn-fill btn-wd">Save changes</button>
      </div>
    </div>
  </div>
</div>
